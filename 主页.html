<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>实时时间</title>
    <style>
        /* 简单美化（可选） */
        .time {
            font-size: 24px;
            text-align: center;
            margin-top: 50px;
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 显示时间的容器 -->
    <div class="time" id="realTime"></div>

    <script>
        // 定义更新时间的函数
        function updateTime() {
            // 获取当前时间
            let now = new Date();
            // 格式化：年-月-日 时:分:秒（补0确保两位数）
            let year = now.getFullYear();
            let month = addZero(now.getMonth() + 1); // 月份从0开始，需+1
            let day = addZero(now.getDate());
            let hour = addZero(now.getHours());
            let minute = addZero(now.getMinutes());
            let second = addZero(now.getSeconds());

            // 拼接时间字符串
            let timeStr = `${year}-${month}-${day} ${hour}:${minute}:${second}`;
            // 显示到页面
            document.getElementById("realTime").innerText = timeStr;
        }

        // 辅助函数：小于10的数字补0（如9→09）
        function addZero(num) {
            return num < 10 ? "0" + num : num;
        }

        // 页面加载时立即显示时间，之后每秒更新一次
        updateTime();
        setInterval(updateTime, 1000); // 1000毫秒=1秒
    </script>
</body>
</html>

        /* 展开栏容器样式 */
        .accordion {

        }

        /* 标题栏样式 */

            display: flex;

        }

        .accordion-content {
            padding: 0;
            height: 0;
            overflow: hidden;
            transition: height 0.3s ease; /* 展开/折叠动画 */
            background-color: #fff;
        }

        /* 内容显示时的样式 */
        .accordion-content.active {
            padding: 15px;
